version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/book_library
      - SECRET_KEY=your-production-secret-key-change-this
      - FLASK_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped
    volumes:
      - ./app/static/uploads:/app/app/static/uploads

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data: