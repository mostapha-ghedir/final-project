version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://db:27017/book_library
      - SECRET_KEY=your-secret-key-here
    depends_on:
      - db
    volumes:
      - .:/app  # For development, mounts code for live reload

  db:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: