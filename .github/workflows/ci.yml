name: CI Pipeline

on:
  push:
    branches: [ main, backend-core, api-routes, frontend-templates ]
  pull_request:
    branches: [ main ]

jobs:

  # --------------------------------------------------------
  # 1. LINTING
  # --------------------------------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .

  # --------------------------------------------------------
  # 2. SECURITY SCANNING (Dependencies + Code)
  # --------------------------------------------------------
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install pip-audit
          pip install bandit

      - name: Check for vulnerable dependencies
        run: pip-audit

      - name: Static Application Security Testing (SAST)
        run: bandit -r app

  # --------------------------------------------------------
  # 3. TESTING (Unit + Integration)
  # --------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: [lint, security]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests with pytest
        run: pytest -vv

  # --------------------------------------------------------
  # 4. DOCKER BUILD
  # --------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t library-app .

  # --------------------------------------------------------
  # 5. DOCKER SECURITY SCAN (TRIVY)
  # --------------------------------------------------------
  docker-scan:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.48.3_Linux-64bit.deb
          sudo dpkg -i trivy_0.48.3_Linux-64bit.deb

      - name: Scan Docker image for vulnerabilities
        run: trivy image library-app

  # --------------------------------------------------------
  # 6. DOCKER COMPOSE TEST (Integration)
  # --------------------------------------------------------
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: docker-scan

    steps:
      - uses: actions/checkout@v3

      - name: Install Docker Compose (New Plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      - name: Test Docker Compose
        run: |
          docker compose -f Docker/docker-compose.yml up -d
          sleep 10
          docker compose -f Docker/docker-compose.yml ps
          docker compose -f Docker/docker-compose.yml down
