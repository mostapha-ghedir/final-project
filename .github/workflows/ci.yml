name: CI/CD Pipeline

on:
  push:
    branches: [ main, backend-core, api-routes, frontend-templates ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
   
  

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Flask Docker image
      run: docker build -t book-library-web .
    

    
    - name: Test Docker containers
      run: |
        docker-compose up -d db
        sleep 10
        docker-compose up -d web
        sleep 15
        docker-compose down
