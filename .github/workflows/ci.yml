name: CI/CD Pipeline

on:
  push:
    branches: [ main, backend-core, api-routes, frontend-templates ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      env:
        MONGO_URI: mongodb://localhost:27017/book_library_test
        SECRET_KEY: test-secret-key
      run: |
        python -m pytest --tb=short -v || echo "No tests found"
    
    - name: Test Flask app
      env:
        MONGO_URI: mongodb://localhost:27017/book_library_test
        SECRET_KEY: test-secret-key
      run: |
        python -c "from app import create_app; app = create_app(); print('Flask app created successfully')"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Flask Docker image
      run: docker build -t book-library-web .
    

    
    - name: Test Docker containers
      run: |
        docker-compose up -d db
        sleep 10
        docker-compose up -d web
        sleep 15
        docker-compose down
