{% extends "base.html" %}

{% block title %}Login - BookHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <i class="fas fa-sign-in-alt fa-2x text-primary mb-2"></i>
                <h3 class="mb-0">Welcome Back</h3>
                <p class="text-muted mb-0">Sign in to your account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <div class="border-top pt-3">
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                    <div class="mt-3">
                        <a href="{{ url_for('auth.register_admin') }}" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-shield-alt me-2"></i>Admin Access
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
